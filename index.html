<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bogdan Nechita</title>
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--color-bg: #fafafa;
			--color-surface: #ffffff;
			--color-text: #1a1a2e;
			--color-text-secondary: #64648b;
			--color-accent: #6c63ff;
			--color-accent-hover: #5a52d5;
			--color-border: #e8e8ef;
			--shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
			--shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
			--shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.08);
			--radius: 12px;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background-color: var(--color-bg);
			color: var(--color-text);
			line-height: 1.6;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			-webkit-font-smoothing: antialiased;
		}

		main {
			flex: 1;
			width: 100%;
			max-width: 720px;
			margin: 0 auto;
			padding: 0 24px;
		}

		.hero {
			padding: 100px 0 64px;
		}

		.hero h1 {
			font-size: 2.4rem;
			font-weight: 700;
			letter-spacing: -0.03em;
			line-height: 1.2;
			margin-bottom: 12px;
		}

		.hero p {
			font-size: 1.1rem;
			color: var(--color-text-secondary);
			max-width: 480px;
		}

		.section-label {
			font-size: 0.8rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			color: var(--color-text-secondary);
			margin-bottom: 20px;
		}

		.projects {
			display: grid;
			gap: 16px;
		}

		.project-card {
			display: flex;
			align-items: center;
			gap: 20px;
			background: var(--color-surface);
			border: 1px solid var(--color-border);
			border-radius: var(--radius);
			padding: 24px;
			text-decoration: none;
			color: inherit;
			transition: box-shadow 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
			box-shadow: var(--shadow-sm);
		}

		.project-card:hover {
			box-shadow: var(--shadow-lg);
			border-color: var(--color-accent);
			transform: translateY(-2px);
		}

		.project-icon {
			flex-shrink: 0;
			width: 48px;
			height: 48px;
			border-radius: 10px;
			background: linear-gradient(135deg, var(--color-accent), #a78bfa);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.project-icon svg {
			width: 24px;
			height: 24px;
			color: #fff;
		}

		.project-info h3 {
			font-size: 1.05rem;
			font-weight: 600;
			margin-bottom: 4px;
		}

		.project-info p {
			font-size: 0.9rem;
			color: var(--color-text-secondary);
		}

		.project-arrow {
			margin-left: auto;
			flex-shrink: 0;
			color: var(--color-text-secondary);
			transition: transform 0.2s ease, color 0.2s ease;
		}

		.project-card:hover .project-arrow {
			transform: translateX(4px);
			color: var(--color-accent);
		}

		footer {
			padding: 48px 24px;
			text-align: center;
		}

		footer p {
			font-size: 0.85rem;
			color: var(--color-text-secondary);
		}

		@media (max-width: 480px) {
			.hero {
				padding: 64px 0 48px;
			}

			.hero h1 {
				font-size: 1.8rem;
			}

			.project-card {
				padding: 20px;
				gap: 16px;
			}
		}
	</style>
</head>
<body>
	<main>
		<section class="hero">
			<h1>Projects & Experiments</h1>
			<p>A collection of things I've built and explored.</p>
		</section>

		<section>
			<h2 class="section-label">Projects</h2>
			<div class="projects">
				<a class="project-card" href="https://bogdan-nechita.github.io/proziceri">
					<div class="project-icon">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
						</svg>
					</div>
					<div class="project-info">
						<h3>Proziceri</h3>
						<p>Explore the collection</p>
					</div>
					<svg class="project-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
					</svg>
				</a>
			</div>
		</section>
	</main>

	<footer>
		<p>Bogdan Nechita</p>
	</footer>
</body>
</html>
