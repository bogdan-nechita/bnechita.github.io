<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bogdan Nechita</title>
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--color-bg: #0a0a0f;
			--color-surface: #12121a;
			--color-text: #e0e0e8;
			--color-text-secondary: #6a6a8a;
			--color-accent: #00ffaa;
			--color-accent-dim: rgba(0, 255, 170, 0.08);
			--color-accent-hover: #00cc88;
			--color-border: #1e1e2e;
			--color-glow: rgba(0, 255, 170, 0.15);
			--shadow-glow: 0 0 20px rgba(0, 255, 170, 0.1);
			--shadow-glow-lg: 0 0 40px rgba(0, 255, 170, 0.15);
			--radius: 4px;
		}

		body {
			font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', Consolas, monospace;
			background-color: var(--color-bg);
			color: var(--color-text);
			line-height: 1.6;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			-webkit-font-smoothing: antialiased;
		}

		main {
			flex: 1;
			width: 100%;
			max-width: 720px;
			margin: 0 auto;
			padding: 0 24px;
		}

		.hero {
			padding: 120px 0 72px;
		}

		.hero h1 {
			font-size: 2.6rem;
			font-weight: 700;
			letter-spacing: -0.04em;
			line-height: 1.1;
			margin-bottom: 16px;
			color: #fff;
		}

		.hero h1 .accent {
			color: var(--color-accent);
			text-shadow: 0 0 30px var(--color-glow);
		}

		.hero p {
			font-size: 0.95rem;
			color: var(--color-text-secondary);
			max-width: 480px;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
		}

		.section-label {
			font-size: 0.7rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.15em;
			color: var(--color-accent);
			margin-bottom: 20px;
			display: flex;
			align-items: center;
			gap: 12px;
		}

		.section-label::after {
			content: '';
			flex: 1;
			height: 1px;
			background: linear-gradient(90deg, var(--color-border), transparent);
		}

		.projects {
			display: grid;
			gap: 12px;
		}

		.project-card {
			display: flex;
			align-items: center;
			gap: 20px;
			background: var(--color-surface);
			border: 1px solid var(--color-border);
			border-radius: var(--radius);
			padding: 24px;
			text-decoration: none;
			color: inherit;
			transition: all 0.25s ease;
			position: relative;
			overflow: hidden;
		}

		.project-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 2px;
			height: 100%;
			background: var(--color-accent);
			opacity: 0;
			transition: opacity 0.25s ease;
		}

		.project-card:hover {
			border-color: var(--color-accent);
			box-shadow: var(--shadow-glow);
			background: var(--color-accent-dim);
		}

		.project-card:hover::before {
			opacity: 1;
		}

		.project-icon {
			flex-shrink: 0;
			width: 48px;
			height: 48px;
			border-radius: var(--radius);
			background: var(--color-accent-dim);
			border: 1px solid rgba(0, 255, 170, 0.15);
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.25s ease;
		}

		.project-card:hover .project-icon {
			background: rgba(0, 255, 170, 0.15);
			box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
		}

		.project-icon svg {
			width: 22px;
			height: 22px;
			color: var(--color-accent);
		}

		.project-info h3 {
			font-size: 1rem;
			font-weight: 600;
			margin-bottom: 2px;
			color: #fff;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
		}

		.project-info p {
			font-size: 0.85rem;
			color: var(--color-text-secondary);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
		}

		.project-arrow {
			margin-left: auto;
			flex-shrink: 0;
			color: var(--color-text-secondary);
			transition: all 0.25s ease;
		}

		.project-card:hover .project-arrow {
			transform: translateX(4px);
			color: var(--color-accent);
			filter: drop-shadow(0 0 6px var(--color-glow));
		}

		footer {
			padding: 48px 24px;
			text-align: center;
		}

		footer p {
			font-size: 0.8rem;
			color: var(--color-text-secondary);
			letter-spacing: 0.05em;
		}

		@media (max-width: 480px) {
			.hero {
				padding: 80px 0 56px;
			}

			.hero h1 {
				font-size: 1.9rem;
			}

			.project-card {
				padding: 20px;
				gap: 16px;
			}
		}
	</style>
</head>
<body>
	<main>
		<section class="hero">
			<h1>Projects <span class="accent">&</span> Experiments</h1>
			<p>A collection of things I've built and explored.</p>
		</section>

		<section>
			<h2 class="section-label">Projects</h2>
			<div class="projects">
				<a class="project-card" href="https://bogdan-nechita.github.io/proziceri">
					<div class="project-icon">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
						</svg>
					</div>
					<div class="project-info">
						<h3>Proziceri</h3>
						<p>Explore the collection</p>
					</div>
					<svg class="project-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
					</svg>
				</a>
			</div>
		</section>
	</main>

	<footer>
		<p>Bogdan Nechita</p>
	</footer>
</body>
</html>
