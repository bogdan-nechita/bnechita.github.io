<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bogdan Nechita</title>
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--color-bg: #f8f7f4;
			--color-surface: #ffffff;
			--color-text: #2c2c2c;
			--color-text-secondary: #8a8a8a;
			--color-accent: #6b7b8d;
			--color-border: #e9e8e4;
			--shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
			--shadow-md: 0 2px 8px rgba(0, 0, 0, 0.04);
			--radius: 10px;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background-color: var(--color-bg);
			color: var(--color-text);
			line-height: 1.7;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			-webkit-font-smoothing: antialiased;
		}

		main {
			flex: 1;
			width: 100%;
			max-width: 640px;
			margin: 0 auto;
			padding: 0 24px;
		}

		.hero {
			padding: 120px 0 72px;
		}

		.hero h1 {
			font-size: 2rem;
			font-weight: 600;
			letter-spacing: -0.02em;
			line-height: 1.3;
			margin-bottom: 10px;
		}

		.hero p {
			font-size: 1.05rem;
			color: var(--color-text-secondary);
		}

		.section-label {
			font-size: 0.78rem;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 0.06em;
			color: var(--color-text-secondary);
			margin-bottom: 16px;
		}

		.projects {
			display: grid;
			gap: 12px;
		}

		.project-card {
			display: flex;
			align-items: center;
			gap: 18px;
			background: var(--color-surface);
			border: 1px solid var(--color-border);
			border-radius: var(--radius);
			padding: 22px 24px;
			text-decoration: none;
			color: inherit;
			transition: box-shadow 0.2s ease, border-color 0.2s ease;
			box-shadow: var(--shadow-sm);
		}

		.project-card:hover {
			box-shadow: var(--shadow-md);
			border-color: #d4d3cf;
		}

		.project-icon {
			flex-shrink: 0;
			width: 44px;
			height: 44px;
			border-radius: 8px;
			background: #f0efec;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.project-icon svg {
			width: 22px;
			height: 22px;
			color: var(--color-accent);
		}

		.project-info h3 {
			font-size: 0.98rem;
			font-weight: 600;
			margin-bottom: 2px;
		}

		.project-info p {
			font-size: 0.88rem;
			color: var(--color-text-secondary);
		}

		.project-arrow {
			margin-left: auto;
			flex-shrink: 0;
			color: #c8c7c3;
			transition: transform 0.2s ease, color 0.2s ease;
		}

		.project-card:hover .project-arrow {
			transform: translateX(3px);
			color: var(--color-text-secondary);
		}

		footer {
			padding: 56px 24px;
			text-align: center;
		}

		footer p {
			font-size: 0.82rem;
			color: var(--color-text-secondary);
		}

		@media (max-width: 480px) {
			.hero {
				padding: 80px 0 56px;
			}

			.hero h1 {
				font-size: 1.6rem;
			}

			.project-card {
				padding: 18px 20px;
				gap: 14px;
			}
		}
	</style>
</head>
<body>
	<main>
		<section class="hero">
			<h1>Projects & Experiments</h1>
			<p>A collection of things I've built and explored.</p>
		</section>

		<section>
			<h2 class="section-label">Projects</h2>
			<div class="projects">
				<a class="project-card" href="https://bogdan-nechita.github.io/proziceri">
					<div class="project-icon">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
						</svg>
					</div>
					<div class="project-info">
						<h3>Proziceri</h3>
						<p>Explore the collection</p>
					</div>
					<svg class="project-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
					</svg>
				</a>
			</div>
		</section>
	</main>

	<footer>
		<p>Bogdan Nechita</p>
	</footer>
</body>
</html>
