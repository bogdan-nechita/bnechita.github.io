name: CI

# Run tests on every pull request targeting main.
# Configure branch protection in GitHub Settings → Branches → Require status
# checks to pass → select "test" to block merges when tests fail.

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
